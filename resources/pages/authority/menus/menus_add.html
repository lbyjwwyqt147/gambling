                    <form class="form-horizontal" id="muens-form" >
                        <div class="form-body">
                            <div class="form-group">

                                <div class="col-md-9">

                            </div>
                            <div class="form-group">
                               <!-- <label class="col-md-3 control-label">类型</label>
                                <div class="col-md-9">

                                </div>-->
                                <label class="col-md-3 control-label">类型</label>
                                <div class="col-md-9">
                                    <div class="mt-radio-inline">
                                        <label class="mt-radio">
                                            <input type="radio" name="menuType" id="optionsRadios4" value="1001" > 目录
                                            <span></span>
                                        </label>
                                        <label class="mt-radio">
                                            <input type="radio" name="menuType" id="optionsRadios5" value="1002" checked> 菜单
                                            <span></span>
                                        </label>
                                        <label class="mt-radio">
                                            <input type="radio" name="menuType" id="optionsRadios6" value="1003" > 按钮
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">序号</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" placeholder="序号" name="serialNumber">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">图标</label>
                                <div class="col-md-9">

                                        <input type="text" class="form-control" placeholder="图标" name="menuIcon">
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">链接</label>
                                <div class="col-md-9">
                                        <input type="text" class="form-control" name="menuUrl" placeholder="链接">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">授权标识</label>
                                <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="授权标识" name="authorizedSigns">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">状态</label>
                                <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="状态" value="1002" readonly name="status">
                                        <input type="hidden" id="parentMenuNumber" name="parentMenuNumber">
                                </div>
                            </div>
                        </div>

                            <div class="row">
